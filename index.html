<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0|Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        rel="stylesheet">
    <title>Greg The BOT</title>
    <link rel="stylesheet" href="style.css">
    <script src="script_chat.js" defer></script>
</head>

<body>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chating With Greg</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>

        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined span_box">smart_toy</span>
                <p>Hi there!<br>How can i help you today?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea id="chat_user_input" placeholder="Enter a message..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>

    </div>
</body>

</html>
